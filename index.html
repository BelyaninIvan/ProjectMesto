<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__img">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form class="popup__form" name="popup-form">
                <input type="text" id="name-input" class="popup__input popup__input_type_name" name="name" placeholder="Введите Имя" required minlength="2" maxlength="40">
                <span class="popup__input-error name-input-error"></span>
                <input type="text" id="description-input" class="popup__input popup__input_type_description" name="description" placeholder="Введите род деятельности" required minlength="2" maxlength="200">
                <span class="popup__input-error description-input-error"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_addcard">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">
                Новое место
            </h2>
            <form class="popup__form" name="popup-form">
                <input type="text" id="cardName-input" class="popup__input popup__input_type_cardName" name="name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error cardName-input-error"></span>
                <input type="url" id="cardImage-input" class="popup__input popup__input_type_cardImage" name="description" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error cardImage-input-error"></span>
                <button class="popup__submit-button popup__submit-button_inactive" type="submit" disable='true'>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_content_img">
            <button class="popup__button-close" type="button"></button>
            <img src="" alt="" class="popup__img">
            <p class="popup__caption"></p>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img src="" alt="" class="card__img">
            <button class="card__delete-button" type="button"></button>
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
