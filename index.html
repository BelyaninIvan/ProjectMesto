<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/avatar.jpg" alt="Аватар" class="profile__img">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="images/saratov.jpg" alt="Саратов" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Саратов</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/kazan.jpg" alt="Казань" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Казань</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/moscow.jpg" alt="Москва" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Москва</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/saint-petersburg.jpg" alt="Санкт-Петербург" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Санкт-Петербург</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/sochi.jpg" alt="Сочи" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Сочи</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="images/vladivostok.jpg" alt="Владивосток" class="card__img">
                        <div class="card__description">
                            <h2 class="card__title">Владивосток</h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form class="popup__form" name="popup-form">
                <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Введите Имя">
                <input type="text" class="popup__input popup__input_type_description" name="description" placeholder="Введите род деятельности">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
